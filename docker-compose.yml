version: "3.9"
services:
  mysqlDb:
    image: mysql:latest
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pw
      - MYSQL_DATABASE=warehouse_db
      - MYSQL_ROOT_PASSWORD=pw
    volumes:
      - "./conf.d:/etc/mysql/conf.d:ro"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    networks:
      - backend

  app:
    depends_on:
      mysqlDb:
        condition: service_healthy
    container_name: WarehouseApp
    restart: unless-stopped
    command: java -jar target/WarehouseApplication-0.0.1-SNAPSHOT.jar
    build:
      context: .
      dockerfile: .docker/Dockerfile
    ports:
      - 8081:8081
    expose:
      - 8081
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysqlDb:3306/warehouse_db?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=user
      - SPRING_DATASOURCE_PASSWORD=pw
      - PRODUCT_CSV=app/products.csv
      - COMPONENT_CSV=app/components.csv
    volumes:
      - ./:/app/app
    networks:
      - backend

networks:
  backend:
    name: KBE
